# build astro site
name: build
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_FULL_TOKEN }}
          publish_dir: ./public
```

## 📦 Deploy

```bash
# deploy to github pages
$ yarn deploy
```

